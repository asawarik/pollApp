
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"> <!-- animate -->

</head>
<body>
<div class="container">

<div class="bg"></div>
<h2> hello register </h2>
<div class="formPos">
<form action="/users/register" method="post">
 <div class="form-row">
    <div class="form-group col-md-6">
      <label>Email</label>
      <input name="email" type="text" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group col-md-6">
      <label>Username</label>
      <input name="username" type="text" class="form-control" placeholder="Username"required >
    </div>
  </div>
  <div class=="form-row">
    <div class="form-group col-md-6">
      <label>Password</label>
      <input name="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group col-md-6">
      <label>Confirm Password</label>
      <input name="password2" type="password" class="form-control" placeholder="Username"required >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="submit" value = "submit" class="btn btn-primary">Submit</button>
    </div>
  <div class="form-group col-md-6">
      <input type="hidden" name="code" id="code" class="form-control" placeholder="code">
    </div>
  </div>
  
</form>
</div>
</div>
</body>
<!--///////////////////////////////////////////////////////////////////////-->
<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
};
var code = getParameterByName("code");
console.log(code);
$("#code").val(code);
</script>
